<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling properties</title>
    <style>
        table, tr, th, td
        {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
            border-spacing: 5px;
        }
        th
        {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
     <caption>MARK LIST</caption>
        <tr>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>MARKS</th>
        </tr>
        <tr>
            <td>Akash</td>
            <td>Sable</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Harshda</td>
            <td>More</td>
            <td>100</td>
        </tr>
        <tr>
            <td>harsha</td>
            <td>patil</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>
