<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline properties</title>
    <style>
        p{
            background-color: aqua;
            border: 2px solid red;
            outline-style: solid;
            outline-color: blue;
            outline-width: 5px;
            outline-offset: 4px;

        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem saepe dolores consectetur atque dolorum tempora, assumenda laborum et at in?
    </p>
</body>
</html>
