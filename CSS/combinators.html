    <style>
        /* <!-- example of decendent selector --> */
        div p{
            color: red;
            font-size: 25px;

        }
        /* exmple of child selectors  */
        div>p{
            color: aqua;
        }
        /* example of adjucent siblingss */
        div+p {
            color: blue;
        }
        /* example of general siblings */
        div~p{
            color: green;
        }
    </style>
</head>
