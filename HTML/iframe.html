<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe tag</title>
</head>
<body>
    <h3>when we have to open 1 page in to another page for that we use iframe tag</h3>
    <iframe src="/list.html" frameborder="500" height="500" width="500" title="akash"></iframe>
    <h4 title="akashsable">
        we use title attribute to show the name of content when we hover or point the mouse on it
    </h4>
</body>
</html>
