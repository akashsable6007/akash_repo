<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse events</title>
</head>
<body>
    <h3>onclick event</h3>    
    <button onclick="console.log('button clicked')">click</button>
    <p onclick="console.log('clicked on the para')">Lorem ipsum dolor sit amet.</p>
    <div style="height: 200px; width: 500px; background-color: aqua;" onclick="console.log('clicked the div')" 
    onmousemove="console.log('move the div')" 
    onmouseenter="console.log('enter in the div')"
    onmouseleave="console.log('leave the div')"
    onmouseout="console.log('out the div')"
    onmousedown="console.log('down the div')"
    onmouseover="console.log('over the div')"
    onmouseup="console.log('up the div')"
    onmousewheel="console.log('wheel the div')"></div>
    <h2>these are imp mouse events</h2>
    
</body>
</html>
