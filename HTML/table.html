<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>

</head>
<body>
    <h3>In tables there are three tag are important
         <pre> tr-shows rows of tables,
        th-shows heading of coloum,
         td-shows the data in table
        </pre>
    </h3>
    <h4></h4>
    <table border="10" width="50%" cellspacing="10" cellpadding="10">
        <caption>MARK LIST</caption>
        <tr>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>MARKS</th>
        </tr>
        <tr>
            <td>Akash</td>
            <td>Sable</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Harshda</td>
            <td>More</td>
            <td>100</td>
        </tr>
        <tr>
            <td>harsha</td>
            <td>patil</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>
